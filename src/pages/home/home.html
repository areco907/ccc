<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<div class="horse-card" *ngFor="let horse of horses">
		<div class="imageHorse">
			<img [src]="messages.imgPath + horse.foto" />
			<!-- <img [src]="horse.foto" /> -->
		</div>
		<div class="horse-info">
			<div class="horse-name">
				{{horse.nombre}}
			</div>
			<div class="horse-family">
				<div class="horse-parent">
					<p>{{horse.padre}}</p>
				</div>
				<ion-icon name="close"></ion-icon>
				<div class="horse-parent">
					<p>{{horse.madre}}</p>
				</div>
			</div>
		</div>
	</div>

</ion-content>
