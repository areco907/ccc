<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card *ngFor="let horse of horses">
		<div class="imageHorse">
			<img [src]="messages.imgPath + horse.foto" />
		</div> 
		<ion-card-content>
			<ion-card-title>
				{{horse.nombre}}
			</ion-card-title>
			<p>
				{{horse.padre}} x {{horse.madre}}
			</p>
		</ion-card-content>
	</ion-card>




</ion-content>
