<ion-header hideBackButton="true">

	<ion-navbar hideBackButton="true">
		<div class="header-title">
			<p>{{messages.title}}</p>
		</div>
		
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div>
		<ion-item>
			<ion-input type="email" [placeholder]="messages.email" [(ngModel)]="username"></ion-input>
		</ion-item>
	</div>
	<div class="container-action">
		<div class="container-action-buttons">
			<button ion-button class="btn-main-button cancelButton" (click)="goBack()" >{{messages.cancelBtn}}</button>
			<button ion-button class="btn-main-button loginButton" (click)="recoverPass()" >{{messages.sendBtn}}</button>
		</div>
	</div>

</ion-content>
